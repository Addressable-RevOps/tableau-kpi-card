<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>KPI Card</title>
  <style>
    :root {
      /* Addressable brand palette */
      --brand-orange: #F7941D;
      --brand-coral:  #EF5A5E;
      --brand-magenta:#D42F8A;
      --brand-purple: #7B2FBE;
      --brand-dark:   #2D1B4E;
      --brand-gradient: linear-gradient(135deg, #F7941D, #EF5A5E, #D42F8A, #7B2FBE);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* No scrollbars anywhere */
    html, body {
      overflow: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar,
    *::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: transparent;
      color: #2c3e50;
    }

    #content {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 24px 28px;
    }

    /* ---- KPI Card Shell ---- */
    .kpi-card {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(45, 27, 78, .08);
      padding: 28px 32px 24px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      border-top: 3px solid transparent;
      border-image: var(--brand-gradient) 1;
      position: relative;
    }

    /* ---- Compact mode (Fill Worksheet) ---- */
    .kpi-card--compact {
      padding: 14px 18px 12px;
      gap: 8px;
    }
    .kpi-card--compact .kpi-title-row { margin-top: 2px; }
    .kpi-card--compact .kpi-title { margin-top: 0; }
    .kpi-card--compact .kpi-header { margin-bottom: -2px; }
    .kpi-card--compact .kpi-value-row { gap: 10px; }
    .kpi-card--compact .kpi-goal-section,
    .kpi-card--compact .kpi-goal2-section { gap: 4px; }
    .kpi-card--compact .kpi-sparkline-section { padding-top: 2px; }
    .kpi-card--compact .kpi-gauge-section { padding: 2px 0 0; }
    .kpi-card--compact .kpi-gauge-badges { margin-top: 0; }

    /* ---- Title row (title + optional pace pill on one line) ---- */
    .kpi-title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-top: 6px;
    }
    .kpi-title-row .kpi-title {
      margin-top: 0;
      margin-left: auto;
    }
    .kpi-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--brand-dark);
      line-height: 1.2;
      text-align: right;
      margin-top: 6px;
    }

    /* ---- Header row ---- */
    .kpi-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }
    .kpi-label {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .6px;
      color: #8e99a4;
    }
    .kpi-period {
      font-size: 12px;
      color: #a0aab4;
    }

    /* ---- Pace banner (on-pace / at-risk / off-pace); inline in title/header row ---- */
    .kpi-pace-banner {
      display: inline-block;
      padding: 4px 10px;
      font-size: 11px;
      font-weight: 600;
      text-align: center;
      border-radius: 6px;
      flex-shrink: 0;
    }
    .kpi-pace-on-pace  { background: #e6f9ee; color: #1a8a4a; }
    .kpi-pace-at-risk  { background: #fff4e6; color: #b45309; }
    .kpi-pace-off-pace { background: #fde8e8; color: #d32f2f; }

    /* ---- Big number ---- */
    .kpi-value-row {
      display: flex;
      align-items: baseline;
      gap: 14px;
      flex-wrap: wrap;
    }
    .kpi-value {
      font-size: 40px;
      font-weight: 700;
      line-height: 1.1;
      color: var(--brand-dark);
    }

    /* ---- Delta badge ---- */
    .kpi-delta {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      font-size: 12px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 20px;
    }
    .kpi-delta.positive { background: #e6f9ee; color: #1a8a4a; }
    .kpi-delta.negative { background: #fde8e8; color: #d32f2f; }
    .kpi-delta.neutral  { background: #f0f1f3; color: #8e99a4; }
    .kpi-delta-arrow { font-size: 10px; }

    /* PTD badge — green/red with dashed purple outline to tie it to the PTD sparkline */
    .kpi-delta-ptd.positive { background: #e6f9ee; color: #1a8a4a; outline: 1.5px dashed var(--brand-purple); }
    .kpi-delta-ptd.negative { background: #fde8e8; color: #d32f2f; outline: 1.5px dashed var(--brand-purple); }
    .kpi-delta-ptd.neutral  { background: #f0f1f3; color: #8e99a4; outline: 1.5px dashed var(--brand-purple); }

    /* ---- Progress bar (shared by both goals) ---- */
    .kpi-goal-section, .kpi-goal2-section {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .kpi-progress-track {
      width: 100%;
      height: 10px;
      background: #f0edf5;
      border-radius: 5px;
      overflow: hidden;
    }
    .kpi-progress-fill {
      height: 100%;
      border-radius: 5px;
      transition: width .6s ease;
    }
    .kpi-progress-fill.animate {
      animation: barGrow .6s ease-out forwards;
    }
    @keyframes barGrow {
      from { width: 0%; }
    }

    /* Sparkline draw-in animation */
    @keyframes drawLine {
      from { stroke-dashoffset: var(--line-length); }
      to   { stroke-dashoffset: 0; }
    }
    @keyframes dotPop {
      0%   { transform: scale(0); opacity: 0; }
      60%  { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .kpi-goal-meta {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #8e99a4;
    }
    .kpi-goal-pct {
      font-weight: 600;
      color: var(--brand-purple);
    }

    /* ---- Sparkline ---- */
    .kpi-sparkline-section {
      padding-top: 4px;
      overflow: visible;
    }
    .kpi-sparkline-section svg {
      display: block;
      width: 100%;
      overflow: visible;
    }
    .spark-line {
      fill: none;
      stroke: var(--brand-coral);
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .spark-area {
      fill: url(#sparkGradient);
    }
    .spark-dot {
      fill: var(--brand-magenta);
    }
    .spark-line-ptd {
      fill: none;
      stroke: var(--brand-purple);
      stroke-width: 2;
      stroke-dasharray: 5, 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      opacity: .7;
    }
    .spark-dot-ptd {
      fill: var(--brand-purple);
      opacity: .7;
    }

    /* ---- Sparkline hover ---- */
    .spark-guide {
      stroke: #c4c9d0;
      stroke-width: 1;
      stroke-dasharray: 3, 3;
      pointer-events: none;
      opacity: 0;
      transition: opacity .15s;
    }
    .spark-guide.visible { opacity: 1; }
    .spark-tooltip-bg {
      fill: #fff;
      stroke: #e2e6ea;
      stroke-width: 1;
      rx: 6;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.08));
    }
    .spark-tooltip-val {
      font-size: 12px;
      font-weight: 700;
      fill: #1a1a2e;
    }
    .spark-tooltip-lbl {
      font-size: 10px;
      font-weight: 400;
      fill: #8e99a4;
    }
    .spark-tooltip-ptd {
      font-size: 10.5px;
      font-weight: 600;
      fill: var(--brand-purple);
    }

    /* ---- Sparkline legend ---- */
    .spark-legend {
      display: flex;
      gap: 14px;
      justify-content: flex-end;
      padding-top: 2px;
    }
    .spark-legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 10px;
      color: #8e99a4;
    }
    .spark-legend-line {
      width: 16px;
      height: 2.5px;
      border-radius: 2px;
    }
    .spark-legend-line.solid { background: var(--brand-coral); }
    .spark-legend-line.dashed {
      background: repeating-linear-gradient(
        90deg, var(--brand-purple) 0, var(--brand-purple) 4px, transparent 4px, transparent 7px
      );
      opacity: .7;
    }

    /* ---- Custom link ---- */
    /* Top-right gear wrapper */
    .kpi-top-actions {
      position: absolute;
      top: 10px;
      right: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      z-index: 5;
    }
    /* Link: top-left, icon-only or button with label */
    .kpi-link {
      position: absolute;
      top: 10px;
      left: 12px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
      transition: opacity .2s;
      line-height: 1;
      z-index: 4;
      /* explicit resets for Tableau Cloud */
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      box-shadow: none;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }
    .kpi-link:hover { opacity: .7; }
    .kpi-link:focus { outline: none; }
    .kpi-link-icon {
      width: 18px;
      height: 18px;
      object-fit: contain;
      flex-shrink: 0;
      display: block;
      background: none;
      border: none;
      padding: 0;
      border-radius: 0;
    }
    /* Button mode: when label text is present */
    .kpi-link.has-label {
      font-size: 11px;
      font-weight: 600;
      color: #4a5568;
      padding: 4px 10px;
      border-radius: 7px;
      background: rgba(0, 0, 0, .04);
      border: 1px solid rgba(0, 0, 0, .10);
    }
    .kpi-link.has-label:hover {
      background: rgba(0, 0, 0, .08);
      border-color: rgba(0, 0, 0, .18);
      opacity: 1;
    }

    /* ---- Gauge layout ---- */
    .kpi-gauge-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4px 0 0;
    }
    .kpi-gauge-section svg {
      display: block;
      overflow: visible;
    }
    .kpi-gauge-value {
      font-size: 42px;
      font-weight: 700;
      fill: var(--brand-dark);
    }
    .kpi-gauge-pct {
      font-size: 15px;
      font-weight: 600;
      fill: #8e99a4;
    }
    .kpi-gauge-goal-label {
      font-size: 12px;
      font-weight: 600;
      fill: var(--brand-purple);
    }
    .kpi-gauge-goal2-label {
      font-size: 11px;
      font-weight: 600;
      fill: var(--brand-purple);
    }
    .kpi-gauge-badges {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 2px;
    }

    /* ---- Empty state ---- */
    .kpi-empty {
      text-align: center;
      padding: 48px 24px;
      color: #a0aab4;
      font-size: 14px;
      line-height: 1.6;
    }
    .kpi-empty b { color: var(--brand-purple); }

    /* ---- Settings gear ---- */
    .kpi-settings-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #c4c9d0;
      transition: color .2s, transform .2s;
      padding: 4px;
      line-height: 1;
    }
    .kpi-settings-btn:hover {
      color: var(--brand-purple);
      transform: rotate(30deg);
    }

    /* ---- Settings side-panel ---- */
    .settings-overlay {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      width: 380px;
      z-index: 100;
      animation: slideIn .2s ease;
    }
    @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

    .settings-panel {
      background: #fff;
      border-left: 1px solid #e3e0ea;
      box-shadow: -4px 0 24px rgba(45,27,78,.08);
      padding: 20px 28px 28px;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .settings-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--brand-dark);
      display: flex;
      align-items: center;
      gap: 8px;
      padding-bottom: 12px;
      margin-bottom: 4px;
      border-bottom: 1px solid #f0edf5;
    }
    .settings-title svg { width: 18px; height: 18px; flex-shrink: 0; }

    /* Section header — collapsible */
    .settings-section {
      margin-top: 12px;
    }
    .settings-section-header {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--brand-purple);
      margin-bottom: 0;
      padding: 8px 0;
      border-bottom: 2px solid #f0edf5;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      user-select: none;
    }
    .settings-section-header:hover {
      color: var(--brand-dark);
    }
    .settings-section-chevron {
      font-size: 10px;
      transition: transform .2s;
      color: #b0b7bf;
    }
    .settings-section.collapsed .settings-section-chevron {
      transform: rotate(-90deg);
    }
    .settings-section:first-of-type {
      margin-top: 8px;
    }
    .settings-section-body {
      display: flex;
      flex-direction: column;
      gap: 0;
      padding-top: 10px;
      overflow: hidden;
      transition: max-height .25s ease, padding .2s ease;
    }
    .settings-section.collapsed .settings-section-body {
      max-height: 0 !important;
      padding-top: 0;
      padding-bottom: 0;
    }

    .settings-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 12px;
    }
    .settings-group label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .5px;
      color: #8e99a4;
    }
    .settings-group input,
    .settings-group select {
      border: 1.5px solid #e3e0ea;
      border-radius: 8px;
      padding: 7px 11px;
      font-size: 13px;
      color: var(--brand-dark);
      outline: none;
      transition: border-color .2s;
      background: #fff;
    }
    .settings-group input:focus,
    .settings-group select:focus {
      border-color: var(--brand-purple);
    }
    .settings-group input::placeholder {
      color: #c4c9d0;
      font-style: italic;
    }
    .settings-group select {
      cursor: pointer;
    }
    .settings-hint {
      font-size: 10px;
      color: #b0b7bf;
      margin-top: -2px;
    }

    /* ---- Toggle switch ---- */
    .settings-toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 3px 0;
    }
    .settings-toggle-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .5px;
      color: #8e99a4;
    }
    .toggle-switch {
      position: relative;
      width: 36px;
      height: 20px;
      flex-shrink: 0;
    }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .toggle-track {
      position: absolute;
      inset: 0;
      background: #e3e0ea;
      border-radius: 10px;
      cursor: pointer;
      transition: background .2s;
    }
    .toggle-track::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      transition: transform .2s;
      box-shadow: 0 1px 3px rgba(0,0,0,.15);
    }
    .toggle-switch input:checked + .toggle-track {
      background: linear-gradient(135deg, var(--brand-magenta), var(--brand-purple));
    }
    .toggle-switch input:checked + .toggle-track::after {
      transform: translateX(16px);
    }
    .settings-btn {
      padding: 8px 20px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: background .2s, transform .1s;
    }
    .settings-btn:active { transform: scale(.97); }
    .settings-btn-cancel {
      background: #f0edf5;
      color: #6b7280;
    }
    .settings-btn-cancel:hover { background: #e5e1ed; }

    /* Copy / Paste settings row */
    .settings-actions {
      display: flex;
      gap: 8px;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #f0edf5;
    }
    .settings-actions .settings-btn {
      flex: 1;
      text-align: center;
      font-size: 12px;
      padding: 7px 10px;
    }
    .settings-btn-primary {
      background: linear-gradient(135deg, var(--brand-magenta), var(--brand-purple));
      color: #fff;
    }
    .settings-btn-primary:hover {
      filter: brightness(1.1);
    }
    .settings-toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--brand-dark);
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      z-index: 200;
      animation: toastIn .2s ease;
      pointer-events: none;
    }
    @keyframes toastIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
  </style>
  <script src="./tableau.extensions.1.latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    // Cache-bust: load all JS modules in correct dependency order
    var t = Date.now();
    ['kpi-utils.js','kpi-data.js','kpi-settings.js','kpi-sparkline.js','kpi-gauge.js','KPICard.js']
      .forEach(function(f){
        var s = document.createElement('script');
        s.src = './' + f + '?t=' + t;
        s.async = false;          // guarantees sequential execution
        document.head.appendChild(s);
      });
  </script>
</head>
<body>
  <div id="content"></div>
</body>
</html>
