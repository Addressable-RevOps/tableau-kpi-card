<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>KPI Card</title>
  <link rel="stylesheet" href="./KPICard.css">
  <script src="./tableau.extensions.1.latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    // Cache-bust: load all JS modules in correct dependency order
    var t = Date.now();
    ['kpi-utils.js','kpi-data.js','kpi-settings.js','kpi-sparkline.js','kpi-gauge.js','KPICard.js']
      .forEach(function(f){
        var s = document.createElement('script');
        s.src = './' + f + '?t=' + t;
        s.async = false;          // guarantees sequential execution
        document.head.appendChild(s);
      });
  </script>
</head>
<body>
  <div id="content"></div>
</body>
</html>
